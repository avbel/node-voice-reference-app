    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                    <audio id="remote-audio"></audio>

                    <div id="wrapper">

                        <div id="incomingCall" style="display: none">
                            <div class="callInfo">
                                <h3>Incoming Call</h3>
                                <p id="incomingCallNumber">Unknown</p>
                            </div>
                            <div id="answer"> <i class="fa fa-phone"></i></div>
                            <div id="reject"> <i class="fa fa-phone"></i></div>
                        </div>
                        <div id="callStatus" style="display: none">
                            <div class="callInfo">
                                 <h3 id="callInfoText">info text goes here</h3>
                                <p id="callInfoNumber">info number goes here</p>
                            </div>
                            <div id="hangUp"> <i class="fa fa-phone"></i>

                            </div>
                            <div id="answer" style="display: none"> <i class="fa fa-phone"></i>

                            </div>
                            <div id="reject" style="display: none"> <i class="fa fa-phone"></i>

                            </div>
                        </div>
                        <div id="inCallButtons" style="display: none">
                            <div id="dialPad">
                                <div class="dialpad-char" data-value="1" unselectable="on">1</div>
                                <div class="dialpad-char" data-value="2" unselectable="on">2</div>
                                <div class="dialpad-char" data-value="3" unselectable="on">3</div>
                                <div class="dialpad-char" data-value="4" unselectable="on">4</div>
                                <div class="dialpad-char" data-value="5" unselectable="on">5</div>
                                <div class="dialpad-char" data-value="6" unselectable="on">6</div>
                                <div class="dialpad-char" data-value="7" unselectable="on">7</div>
                                <div class="dialpad-char" data-value="8" unselectable="on">8</div>
                                <div class="dialpad-char" data-value="9" unselectable="on">9</div>
                                <div class="dialpad-char" data-value="*" unselectable="on">*</div>
                                <div class="dialpad-char" data-value="0" unselectable="on">0</div>
                                <div class="dialpad-char" data-value="#" unselectable="on">#</div>
                            </div>
                            <div id="mute">
                                <i id="muteIcon" class="fa fa-microphone"></i>
                            </div>
                        </div>
                    <div id="callControl">
                        <div id="to">
                            <input id="toField" type="text" placeholder="Enter number here"/>
                        </div>
                        <div id="connectCall"> <i class="fa fa-phone"></i>
                        </div>
                    </div>

            </div>
            <hr>
            <div id="endpointData">
                <div id="phoneNumberDisplay">
                    <h4>Phone Number</h4>
                    <pre>{{phoneNumber}}</pre>
                </div>
                <div id="authTokenDisplayData">
                    <h4>Auth Token</h4>
                    <pre>{{authTokenDisplayData}}</pre>
                </div>
                <div id="userData">
                    <h4>User Data</h4>
                    <pre>{{userData}}</pre>
                </div>
            </div>
        </div>
        </div>

		<script>
			function onLoad() {
			var config = {
				authToken: "{{authToken}}" || undefined,
				password: "{{password}}" || undefined,
				username: "{{username}}" || undefined,
			    domain: "{{domain}}",
			    logLevel: "debug"
			};

			var authHeader = "X-Callsign-Token: {{authToken}}";

			var callOptions = {
				extraHeaders: [authHeader], // set auth token here (it will be passed on making calls and answering incoming call) 
				mediaConstraints: {
					audio: true, // only audio calls
					video: false
				},
				pcConfig: {rtcpMuxPolicy: 'negotiate'} // to avoid a connection issue with Chrome 57+
			};

			var socket = new JsSIP.WebSocketInterface('wss://webrtc.registration.bandwidth.com:10443');

			var bwPhone = new JsSIP.UA({
				'uri': 'sip:{{username}}@{{domain}}', 
				'sockets': [socket],
				'register': false
			});
			bwPhone.registrator().setExtraHeaders([authHeader]); // set auth header on register
			bwPhone.start();
			bwPhone.on('connected', function(){
				// connected to websocket
				bwPhone.register(); // connect to SIP server
			});

			var call;

			bwPhone.on("newRTCSession", function(data){
				var session = data.session; 
				if(call && !call.isEnded()){//hangup any existing call
					call.terminate();
					call = null;
				}
				call = session;
				session.on('peerconnection', function(data) {
					data.peerconnection.addEventListener('addstream', function(e){
						document.getElementById("remote-audio").src = window.URL.createObjectURL(e.stream);
					});
				});
				session.on('confirmed',function(){
					var localStream = session.connection.getLocalStreams()[0];
					var dtmfSender = session.connection.createDTMFSender(localStream.getAudioTracks()[0])
					// redefine sendDTMF with own one (which will work with Bandwidth server right)
					session.sendDTMF = function(tone){
					dtmfSender.insertDTMF(tone);
					};
				});
				if (session.direction === "incoming") {
					// incoming call here
					session.on("accepted", updateUI);
					session.on("ended",function(){
						call = null;
						updateUI();
					});
					session.on("failed", updateUI);
					updateUI();
				}
			});

			updateUI();

			$("#connectCall").click(function () {
			    var dest = $("#toField").val();
				bwPhone.call("{{phoneNumber}}", callOptions);
			});


			$('#answer').click(function(){
			    call.answer(callOptions);
			});
			$('#reject').click(function(){
			    call.terminate();
			});
			$("#hangUp").click(function(){
			    call.terminate();
			    call = null;
			    updateUI();
			});
			$("#mute").click(function(){
			    if(call.isMuted().audio){
			        call.unmute();
			    } else {
			        call.mute();
			    }
			    updateUI();
			});
			$("#toField").keypress(function(e){
			    if(e.which === 13){//enter
			        $("#connectCall").click();
			    }
			});
			$("#inCallButtons").on("click", ".dialpad-char", function (e) {
			    var $target = $(e.target);
			    var value = $target.data("value");
			    call.sendDtmf(value.toString());
			});
			function updateUI(){
				$("#wrapper").show();
				if(call){
					if(call.isInProgress()){
						if(call.direction === "incoming"){
							$("#incomingCallNumber").html(call.remote_identity.toString());
							$("#incomingCall").show();
							$("#callControl").hide()  
							$("#incomingCall").show();
						}else{
							$("#callInfoText").html("Ringing...");
							$("#callInfoNumber").html(call.remote_identity.toString());
							$("#callStatus").show();
						}

					}else if(call.isEstablished()){
						$("#callStatus").show();
						$("#incomingCall").hide();
						$("#callInfoText").html("In Call");
						$("#callInfoNumber").html(call.remote_identity.toString());
						$("#inCallButtons").show();
					}
					$("#callControl").hide();
				}else{
					$("#incomingCall").hide();
					$("#callControl").show();
					$("#callStatus").hide();
					$("#inCallButtons").hide();
				}
				//microphone mute icon
				if(call && call.isMuted().audio){
					$("#muteIcon").addClass("fa-microphone-slash");
					$("#muteIcon").removeClass("fa-microphone");
				}else{
					$("#muteIcon").removeClass("fa-microphone-slash");
					$("#muteIcon").addClass("fa-microphone");
				}
			}
			}
			$(document).ready(onLoad);
		</script>
	</body>
